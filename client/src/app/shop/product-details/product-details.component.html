<div class="row" *ngIf="product">
  <div class="col-6">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid w-100"
    />
  </div>

  <div class="col-6">
    <h2>{{ product.name }}</h2>
    <h3>{{ product.price | currency }}</h3>
    <div class="d-flex justify-content-start align-item-center">
      <i
        class="fa fa-minus-circle text-warning mx-2"
        style="cursor: pointer; font-size: 2em"
      >
      </i>
      <span class="font-weight-bold mx-2" style="font-size: 1.3em">2</span>
      <i
        class="fa fa-plus-circle text-warning mx-2"
        style="cursor: pointer; font-size: 2em"
      ></i>
    </div>
    <button class="btn btn-outline-secondary btn-lg mt-2">Add to Cart</button>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
